<html>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
    <body>
        <table>
            <tr>
              <th>id</th>
              <th>제목</th>
              <th>내용</th>
              <th>작성자</th>
              <th>날짜</th>
            </tr>
           
            <tr>
              {% for row in data %}
              <tr>
                  {% for elem in row%}       
                  <td>{{elem}} </td> 
                  {% endfor %}
              {% endfor %}
              </tr>
            </tr>
            
          </table>

          <a href="http://127.0.0.1:5000/login/">로그인</a>
          <a href="http://127.0.0.1:5000/g_write/">글쓰기</a>
          <a href="http://127.0.0.1:5000/logout/">로그아웃</a>
    </body>
</html>
